<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="icon-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <filter id="green-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a"/>

  <!-- Icon centered -->
  <g transform="translate(76, 76) scale(6)">
    <!-- R letter with shadow -->
    <g>
      <path
        d="M 12 10 L 12 55 M 12 10 L 24 10 C 28 10 30 12 30 16 C 30 20 28 22 24 22 L 12 22 M 22 22 L 32 35"
        stroke="#000000"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.4"
      />
      <path
        d="M 12 10 L 12 55 M 12 10 L 24 10 C 28 10 30 12 30 16 C 30 20 28 22 24 22 L 12 22 M 22 22 L 32 35"
        stroke="#ffffff"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
      />
    </g>

    <!-- Green glowing 7 -->
    <g filter="url(#green-glow)">
      <path
        d="M 34 10 L 49 10 L 37 55"
        stroke="#000000"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.4"
      />
      <path
        d="M 34 10 L 49 10 L 37 55"
        stroke="url(#icon-green)"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
      />
    </g>
  </g>
</svg>
